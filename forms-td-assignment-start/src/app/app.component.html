<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form #myForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" ngModel email required #email="ngModel" name="email">
          <div class="text-warning" *ngIf="!email.valid">Please input a valid e-mail!</div>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" required [ngModel]="defaultSubscription" name="subscription" #subscription="ngModel">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
          <div class="text-warning" *ngIf="!subscription.valid">Please select a valid subscription!</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" required ngModel name="password" #password="ngModel">
          <div class="text-warning" *ngIf="!password.valid">Please input a password!</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </div>
      </form>
      <hr>
      <div class="row" *ngIf="!myForm.valid && myForm.touched">
        The form is not valid
      </div>
      <hr>
      {{ valore | json }}
    </div>
  </div>
</div>
