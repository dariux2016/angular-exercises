<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" #email="ngModel" ngModel email required>
          <div *ngIf="email.invalid && email.touched">
            <span class="help-block">Email must be valid!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="subscription">Subscriptions : </label>
          <select id="subscription" class="form-control" name="subscription" [(ngModel)]="subscription">
            <option *ngFor="let s of subscriptions" [value]="s"> {{ s }} </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" name="password" #password="ngModel" ngModel required>
          <div *ngIf="password.invalid && password.touched">
            <span class="help-block">Enter a password!</span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      {{ submittedForm | json}}
    </div>
  </div>
</div>
