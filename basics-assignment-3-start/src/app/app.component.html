<div class="container">
  <div class="row">
    <div class="col-xs-12">
		<button class="btn btn-primary" (click)="onToggleDetails()" [innerHTML]="buttonText"></button>
		<p *ngIf="toggleDetails">My custom details</p>
		<p>
			<span *ngFor="let log of logArray" [ngStyle]="{'background-color' : log>=5 ? 'blue' : ''}" 
				[ngClass]="{'log-white' : log>=5}">{{log}}&nbsp;</span>
		</p>
    </div>
  </div>
</div>
